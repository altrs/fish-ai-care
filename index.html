      <div>CAN AI TAKE CARE OF MY GOLDFISH <span class="name"></span>? &ensp;&ensp; CAN AI TAKE CARE OF MY GOLDFISH <span class="name"></span>?</div>

    <div id="middle-section">
        <div id="stats">
          <div id="title1"><p id="name-stats"></p></div>
          <div class="stats-list">

            <div id="health" class="stat">
              <p class="stat-title">Hunger</p>
              <div class="outer-statbar">
                <div class="inner-statbar" id="hunger-amount"></div>
              </div>
            </div>

            <div id="health" class="stat">
              <p class="stat-title">Health</p>
              <div class="outer-statbar">
                <div class="inner-statbar" id="health-amount"></div>
              </div>
            </div>

            <div id="health" class="stat">
              <p class="stat-title">Happiness</p>
              <div class="outer-statbar">
                <div class="inner-statbar" id="happiness-amount"></div>
              </div>
            </div>

          </div>
        </div>
        <div id="fish">
          <img src="src/assets/fish.png"/>
        </div>
        <div id="ai-func">
          <div id="title1" style="border-bottom: 3px solid #2a2727;">
            <p id="funcTitle">AI GENERATED CARE FUNCTIONS</p>
            <div class="functions"></div>
          </div>
        </div>
    </div>

    <div id="user-input">
      <div id="situation">
        <div id="title2">
          <p style="color: #a5bef5; margin-left: 0px;">WRITE OUT A SITUATION FOR <span class="name"></span></p>
        </div>
        <div id="input">
          <span class="name" style="font-size: 30px;"></span>

          <div class="dropdown">
            <button class="dropbtn" id="verb">ACTION</button>
            <!-- The dropdown-content div should contain the a tags -->
            <div class="dropdown-content dropdown-content-verbs"></div>
          </div>

          <div class="dropdown">
            <button class="dropbtn" id="noun">NOUN</button>
            <!-- The dropdown-content div should contain the a tags -->
            <div class="dropdown-content dropdown-content-nouns"></div>
          </div>
        </div>
        <button class="submit" onclick="submitSituation()">WHAT WILL AI DO?</button>
      </div>
      <div id="ai-output">
        <div id="title2" style="border-bottom: 3px solid white;">
          <p style="color: white; margin-left: 0px;">NOTES: <span id="concerns"></span></p>
        </div>
        <div id="output">
          <div class="outputButtonDiv">
            <p>CHOSEN STATS:</p>
            <button id="duplicateButton" onclick="duplicate()">Submit Stats</button>
          </div>
          <div class="chosen-stats"></div>
        </div>
      </div>
    </div>
